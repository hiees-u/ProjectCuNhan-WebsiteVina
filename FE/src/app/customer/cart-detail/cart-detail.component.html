<div class="container">
  <div class="header">
    <div class="check-all">
      <input
        type="checkbox"
        name="check-all"
        id="check-all"
        (change)="toggleAllChecks($event)"
      />
    </div>
    <span class="product-header">Sản phẩm</span>
    <span class="price-header">Đơn giá</span>
    <span class="quantity-header">Số lượng</span>
    <span class="total-price-header">Số tiền</span>
    <span class="operation-header">Thao tác</span>
  </div>

  <div class="content">
    <div class="cart-item" *ngFor="let item of cartItems">
      <div class="check-all">
        <input type="checkbox" name="check" id="check{{ item.CartId }}" />
      </div>
      <div class="product-header product-name-content">
        <div class="img-content">
          <img [src]="'assets/Products/' + item.images" alt="" />
        </div>
        <span class="product-name">
          {{ item.name }}
        </span>
      </div>
      <div class="price-header">{{ item.price | customCurrency }}</div>
      <div class="quantity-header">
        <div class="box">
          <button class="btn-decrea" (click)="InDeCrease(item.CartId, -1)">
            <i class="fa-solid fa-minus"></i>
          </button>
          <span>{{ item.quantity }}</span>
          <button class="btn-increa" (click)="InDeCrease(item.CartId, 1)">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
      <div class="total-price-header color-var-main">
        {{ item.quantity * item.price | customCurrency}}
      </div>
      <div class="operation-header">
        <button class="del-btn">Xóa</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="check-all">
      <input
        type="checkbox"
        name="check-all-f"
        id="check-all-f"
        (change)="toggleAllChecks($event)"
      />
      <label for="check-all-f">Chọn tất cả ({{cartItems.length}})</label>
    </div>
    <div class="operation-footer">
      <span class="total-product-check"
        >Tổng thanh toán ( 0 sản phẩm):
        <span class="color-var-main">0 vnd</span></span
      >
      <div class="btn-thanhtoan">
        <button class="thanhToan">Đặt Hàng</button>
      </div>
    </div>
  </div>
</div>
