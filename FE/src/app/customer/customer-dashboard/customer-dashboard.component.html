<div class="container">
  <div class="wrapper-header">
    <div class="header">
      <div class="logo">
        <img src="/assets/Logo/logo2.png" alt="logo" />
      </div>
      <ul class="menu-ul">
        <li class="no-select menu-li active">Home</li>
        <li class="no-select menu-li" (click)="navigateToOrderProduct()">
          About Us
        </li>
        <li class="no-select menu-li" (click)="navigateToViewProduct()">
          Shop
        </li>
        <li class="no-select menu-li">Contacts</li>
        <li
          *ngIf="!isLogin"
          (click)="showLogin()"
          class="no-select menu-li login"
        >
          Đăng Nhập
        </li>
        <li *ngIf="isLogin" class="no-select menu-li cart-user">
          <div class="cart" (click)="showCartDetail()">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
          <div class="user" (click)="showUserDetail()">
            <i class="fa-solid fa-user"></i>
            <div class="box-user">
              <button class="btn-logout">Đăng Xuất</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="background-main">
    <div class="text no-select">Chào Mừng Bạn Đến Với</div>

    <div class="wrapper">
      <p class="text-main no-select">VINA CAFE</p>
    </div>
  </div>

  <div class="content">
    <router-outlet></router-outlet>
  </div>

  <div class="footer">
    <p class="copyright-text">
      <a href="https://www.facebook.com/profile.php?id=100037555039651">
        Nguyễn Minh Hiếu
      </a>
      © 2024. All rights reserved.
    </p>
    <div class="logo-ft">
      <img src="/assets/Logo/logo2.png" alt="logo" />
    </div>
    <div class="group-btn">
      <a href="https://www.facebook.com/profile.php?id=100037555039651">
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a href="https://www.instagram.com/hiees.u/">
        <i class="fa-brands fa-instagram"></i
      ></a>
    </div>
  </div>
</div>
